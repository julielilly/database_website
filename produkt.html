<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktside</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a id="logo" href="index.html">ApparelA</a></li>
                <li><a href="kategori.html">Categories</a></li>
            </ul>
        </nav>

    </header>
    <header>
        <ul class="bredcrumb">
            <li><a href="index.html">Home</a></li>
            <span class="material-symbols-outlined">
                chevron_right
            </span>
            <li><a href="kategori.html">Categories</a></li>
            <span class="material-symbols-outlined">
                chevron_right
            </span>
            <li><a class="bredcrumb_category" href="produktliste.html"></a></li>
            <span class="material-symbols-outlined">
                chevron_right
            </span>
            <li class="bredcrumb_id"></li>
        </ul>
    </header>
    <main>

        <article class="produkt">

            <img src="" alt="">
            <div>
                <h1>Item</h1>
                <p class="gender">gender</p>
                <div class="price"> <span></span>,00 kr</div>
                <div class="color">
                    <p>Color:</p>
                    <p class="basecolour">Blue</p>
                </div>
                <div class="size">
                    <label for="customer">Size:</label>
                    <div class="size_answer">
                        <select name="customer" id="customer" required>
                            <option value="">Choose</option>
                            <option value="small">S</option>
                            <option value="medium">M</option>
                            <option value="large">L</option>
                        </select>
                    </div>
                </div>
                <button id="buy">Buy</button>

                <div>
                    <p class="description_header">Description</p>
                    <p class="description">Description</p>
                </div>

                <div>
                    <p class="brandname">Brand</p>
                    <p class="brandbio">Brandbio</p>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p>All data (images, text etc) comes from <a
                href="https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset">here</a> </p>
    </footer>

    <script src="js/produkt.js"></script>
</body>

</html>
